
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Desbloquear Livro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.10.1/sha256.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #codigo { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸ“š Desbloqueio do Livro</h1>
    <div id="anuncio">Por favor, aguarde 5 segundos para obter o seu cÃ³digo...</div>
    <div id="codigo"></div>

    <script>
    const params = new URLSearchParams(window.location.search);
    const user_id = params.get('user_id');
    const livro = params.get('livro');

    function gerarCodigo() {
        const raw = user_id + livro.toLowerCase().trim();
        return sha256(raw).substring(0,6).toUpperCase();
    }

    function mostrarCodigo() {
        const codigo = gerarCodigo();
        document.getElementById("anuncio").innerText = "âœ… CÃ³digo gerado com sucesso!";
        document.getElementById("codigo").innerHTML = "ðŸ”‘ CÃ³digo Secreto: <b>" + codigo + "</b>";
    }

    window.onload = function(){
        setTimeout(mostrarCodigo, 5000); // 5 segundos simula visualizaÃ§Ã£o de anÃºncio
    };
    </script>
</body>
</html>
